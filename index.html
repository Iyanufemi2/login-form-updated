<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-wrapper">
            <div class="box-form">
                <div class="inner">
                    <div class="title">
                        <img src="background.png" alt="google-logo">
                        <h2>Welcome back!</h2>
                        <h4>welcome back! please enter your details</h4>
                    </div>
                    <div class="forms-group">
                        <div class="label-text">Email</div>
                        <input type="text" class="forms-control" placeholder="your email" required>
                    </div>
                    <div class="forms-group">
                        <div class="label-text">Password</div>
                        <input type="text" class="forms-control" placeholder="your password" required>
                    </div>
                    <div class="check-box">
                        <input type="checkbox">&nbsp; Remember me for 30 days<span><a href="#" class="check-action">Forgot password?</a></span>
                    </div>
                    <div class="btn-sign-in">
                        <button class="btn-1">Sign in</button>
                    </div>
                    <div class="btn-sign-in">
                        <button class="btn-2"><img src="google-logo.png" alt="google-logo">Sign in with Google</button>
                    </div>
                    <div class="action">Don't have an account?<a href="#" class="action-1">Sign up</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
